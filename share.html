<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share View</title>
</head>

<body>
    <!-- Property information -->
    <div class="property-info">
        <img src="https://images.pexels.com/photos/1080721/pexels-photo-1080721.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Property Image" width="100%">
        <h3>Juneau Vacation Home: Stunning View + Beach Access</h3>
        <p>United States of America</p>
    </div>

    <!-- Share options with Font Awesome icons -->
    <div class="share-options">
        <div class="s1">
            <div class="message-icon">
                <i class="fas fa-comment-alt"></i>
                <span class="message-count">3</span>
              </div>
            <div class="share-option"><i class="fab fa-facebook-square" style="color: #3b5998;"></i></div>
            <div class="share-option"><i class="fab fa-whatsapp" style="color: #25D366;"></i></div>
        </div>
        <div class="s2">
            <div class="share-option"><i class="fab fa-facebook-messenger" style="color: #0084ff;"></i></div>
        <div class="share-option"><i class="fab fa-twitter-square" style="color: #1DA1F2;"></i></div>
        <div class="share-option">
            <i class="fas fa-times" style="color: #0e0909;"></i>
        </div>
        </div>
    </div>

    <!-- Copy link button -->
    <div class="copy-link" onclick="copyLink()">
        <i class="fas fa-link"></i> Copy link
    </div>
</body>

</html>
